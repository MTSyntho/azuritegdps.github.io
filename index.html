<!DOCTYPE html>
<html>
	<head>
		<title>MakeshiftGDPS</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div id=splashscrn class=splash-screen>
			<h1 class=splashtitle>MakeshiftGDPS</h1>
			<p>Easy Rates > More fun <3</p>
			<script src=splash.js></script>
		</div>
		<div class=main id=main>
			<div id=homescrn class="screen noClick">
				<h1 class=title>MakeshiftGDPS</h1>
				<p class=desc>A Geometry Dash Private Server with<br>Incredibly low rating standards.
				<div class=homerow>
					<a class=btnlink href="https://github.com/MTSyntho/makeshiftgdps/releases">
						<button>
							<img class=btnimg width=30 src=icons/download.svg>
							<p class=btnText>Downloads</p>
						</button>
					</a>
					<a class=btnlink href="https://gdpshub.com/gdps/2040">
						<button>
							<img class=btnimg width=30 src=icons/about.svg>
							<p class=btnText>About Us</p>
						</button>
					</a>
					<a class=btnlink href="https://discord.gg/EdfqQw58JT">
						<button>
							<img class=btnimg width=30 src=icons/discord.svg>
							<p class=btnText>Discord</p>
						</button>
					</a>
				</div>
			</div>
			<div id=creditscrn class="screen noClick creditscrn">
				<p><b>GDPS Owner</b><br><a class=credlink href=https://youtube.com/@GDSyntho>MTSyntho</a></p>
				<p><b>GDPS Core</b><br><a href="https://github.com/megasa1nt/gmdprivateserver">MegaSa1nt</a> </p>
				<p><b>Geode Android</b><br><a class=credlink href=https://youtube.com/@GDSyntho>MTSyntho</a></p>
				<p><b>Logo</b><br><a class=credlink href=https://youtube.com/@GDSyntho>MTSyntho</a></p>
				<p><b>Website</b><br><a class=credlink href=https://youtube.com/@GDSyntho>MTSyntho</a></p>
				<p><b>Website Inspiration</b><br><a class=credlink href=https://plusgdps.dev>PlusGDPS</a></p>
			</div>
		</div>
		<div id=bottombar class=bottombar>
			<script src=makeshiftbar.js></script>
			<button onclick="home()">
				<img class=btnimg width=30px src=icons/home.svg>
				<p>Home</p>
			</button>
			<button onclick="dashboard()">
				<img class=btnimg width=30px height=30px src=icons/dashboard.svg>
				<p>Dashboard</p>
			</button>
			<button onclick="credits()">
				<img class=btnimg width=30px src=icons/credits.svg>
				<p>Credits</p>
			</button>
		</div>
	</body>
</html>
